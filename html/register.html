<div class="header">

            <div class="hd">用户注册</div>

                </div>
                <div class="filed">
                    <div class="name">确认密码：</div>
                    <div class="input"><input type="password"></div>
                    <p class="repass-info">请再输入一遍您上面输入的密码</p>
                </div>
                <div class="filed">
                    <div class="name">验 证 码：</div>
                    <div><input type="password" class="yzm"></div>
                    <p class="yzm-info">请输入右侧的验证码</p>
                </div>
                <div class="cmbcheck"><input type="checkbox"> 我是淘鞋招行联名卡用户</div>
                <div><input type="submit" class="sub-mit" value=""><strong class="agreement">《淘鞋网服务协议》</strong></div>
